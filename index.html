<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Purse | Premium Designer Handbags & Luxury Accessories</title>
    <meta name="title" content="Purse | Premium Designer Handbags & Luxury Accessories" />
    <meta name="description" content="Discover thoughtfully crafted purses that blend timeless design with modern elegance. Shop tote bags, clutches, crossbody bags & more. Free shipping on orders over $100." />
    <meta name="author" content="Purse" />
    <meta name="keywords" content="designer handbags, luxury purses, tote bags, clutches, crossbody bags, women's accessories, fashion bags" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://purse.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://purse.com/" />
    <meta property="og:title" content="Purse | Premium Designer Handbags & Luxury Accessories" />
    <meta property="og:description" content="Discover thoughtfully crafted purses that blend timeless design with modern elegance. Shop our new collection today." />
    <meta property="og:image" content="https://purse.com/og-image.jpg" />
    <meta property="og:site_name" content="Purse" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://purse.com/" />
    <meta name="twitter:title" content="Purse | Premium Designer Handbags & Luxury Accessories" />
    <meta name="twitter:description" content="Discover thoughtfully crafted purses that blend timeless design with modern elegance. Shop our new collection today." />
    <meta name="twitter:image" content="https://purse.com/og-image.jpg" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Purse",
        "url": "https://purse.com",
        "logo": "https://purse.com/logo.png",
        "description": "Premium designer handbags and luxury accessories",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-234-567-890",
          "contactType": "customer service"
        },
        "sameAs": [
          "https://facebook.com/purse",
          "https://instagram.com/purse",
          "https://twitter.com/purse"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Purse",
        "url": "https://purse.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://purse.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
